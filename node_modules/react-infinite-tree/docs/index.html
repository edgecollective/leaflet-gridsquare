<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>react-infinite-tree</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="common.css">
<!--[if lt IE 9]>
<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.7/es5-shim.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.7/es5-sham.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.min.js"></script>
<![endif]-->
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="http://cheton.github.io/react-infinite-tree">react-infinite-tree</a>
        </div>
        <div class="navbar-right" style="margin: 0">
            <a
                class="btn btn-default navbar-btn"
                href="https://github.com/cheton/react-infinite-tree"
            >
                <i class="fa fa-github fa-fw" style="font-size: 16px"></i>
                GitHub
            </a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3>The <a href="https://github.com/cheton/infinite-tree">infinite-tree</a> library for React.</h3>
            <br>
            <section id="classic">
                <div class="container-fluid">
                    <div class="row" style="margin-bottom: 10px;">
                        <div class="col-xs-12">
                            <button
                                type="button"
                                class="btn btn-default"
                                draggable="true"
                                data-id="draggable-element"
                                style="margin-right: 10px"
                            >
                                Drag me!
                            </button>
                            <span class="dropped-result" data-id="dropped-result"></span>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 5px;">
                        <div class="col-xs-6">
                            <div class="tree" data-id="tree"></div>
                        </div>
                        <div class="col-xs-6">
                            <div class="preview" data-id="preview"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" data-id="scrolling-progress" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    <div>
</div>
<script src="bundle.js"></script>
</body>
</html>
